plugins {
    id 'java'
    id 'idea'
    id 'eclipse'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
    compileOnly 'net.md-5:bungeecord-api:1.8-SNAPSHOT'
}

processResources {
    expand project.properties
}
